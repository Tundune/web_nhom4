<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Nổi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }

        .button-container {
            margin-bottom: 20px;
            justify-content: center;
            display: flex;
        }

        .tab-button {
            padding: 15px 20px;
            margin-right: 15px;
            border: none;
            border-radius: 5px;
            background-color: #008dac;
            color: white;
            cursor: pointer;

        }

        .tab-button:hover {
            background-color: #01738d;
        }

        .modal {
            display: none;
            position: fixed; 
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); 
            justify-content: center; 
            align-items: center; 
        }

        
        .modal-content {
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            width: 80%; 
            max-width: 600px; 
            max-height: 80%; 
            overflow-y: auto; 
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h3 {
            color: #333;
            margin-bottom: 15px;
        }

        img {
            max-width: 100%; 
            height: auto;    
            border: 1px solid #ddd; 
            margin: 10px 0; 
        }

        ul {
            padding-left: 20px; 
        }

        ul li {
            margin: 5px 0;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="button-container">
    <button class="tab-button" onclick="showModal('login')">Login</button>
    <button class="tab-button" onclick="showModal('groupDiary')">Group Diary</button>
    <button class="tab-button" onclick="showModal('requirement')">Requirement</button>
    <button class="tab-button" onclick="showModal('implementation')">Implementation</button>
</div>

<div id="login" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('login')">&times;</span>
        <h4>Wireframes</h4>
        <img src="../img/h1.jpg" alt="Wireframe Example">
        
        <h4>Mockups</h4>
        <img src="../img/h11.png" alt="Mockup Example">
    
    </div>
</div>

<div id="groupDiary" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('groupDiary')">&times;</span>
        <h4>Wireframes</h4>
        <img src="../img/h3.jpg" alt="Wireframe Example">
        
        <h4>Mockups</h4>
        <img src="../img/h33.png" alt="Mockup Example">
        
    </div>
</div>

<div id="requirement" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('requirement')">&times;</span>
        
        <h4>Wireframes</h4>
        <img src="../img/h2.jpg" alt="Wireframe Example">
        
        <h4>Mockups</h4>
        <img src="../img/h22.png" alt="Mockup Example">
        
    </div>
</div>

<div id="implementation" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('implementation')">&times;</span>
        <h4>Wireframes</h4>
        <img src="" alt="Wireframe Example">
        
        <h4>Mockups</h4>
        <img src="" alt="Mockup Example">
    
    </div>
</div>

<script>
    function showModal(tabName) {
        // Hiển thị modal tương ứng
        document.getElementById(tabName).style.display = "flex";
    }

    function closeModal(tabName) {
        // Ẩn modal
        document.getElementById(tabName).style.display = "none";
    }

    // Đóng modal khi nhấp ra ngoài vùng nội dung modal
    window.onclick = function(event) {
        var modals = document.querySelectorAll('.modal');
        modals.forEach(function(modal) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        });
    }
</script>

</body>
</html>
